<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel.io</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/form.css" />
    <script src="scripts/functions.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="/scripts/angular.js"></script>
  </head>
  <body>
    <!-- the backdrop -->
    <div id="backdrop"></div>
    <!-- header -->
    <header id="main-header">
      <div class="img">
        <img src="images/favicon-32x32.png" alt="" />
        <h1>Travel.io</h1>
      </div>
      <nav>
        <ul id="links">
          <li><a href="">Explore</a></li>
          <li><a href="">Destination</a></li>
          <li><a href="">About Us</a></li>
        </ul>
      </nav>
      <nav>
        <ul id="link-right">
          <li><a href="">‚ñ∑ Sign up</a></li>
          <li><a href="" id="orange">Sign in</a></li>

          <select name="more" id="options">
            <option value="option1">More</option>
            <option value="option2">Explore</option>
            <option value="option3">Destination</option>
            <option value="option3">About Us</option>
          </select>
        </ul>
      </nav>
    </header>

    <!-- sign in form -->
    <aside class="form-config" id="configjs">
      <h2>Hey there! {{log.name}}</h2>
      <h2>Welcome back.üòè</h2>
      <form>
        <div id="form-style">
          <input
            type="text"
            placeholder="username"
            name="username"
            ng-model="log.name"
          />
          <div>
            <p id="error"></p>
          </div>
          <input type="password" placeholder="password" id="password" />
          <p>Forgot Password?</p>
          <div>
            <button type="button" class="btn btn-alt" id="cancelBtn">
              Navigate site
            </button>
            <!-- <a href="home.html" class="btn">Sign in</a> -->
            <button data-userid="1" class="btn">Sign in</button>
          </div>
        </div>
      </form>
    </aside>

    <!-- the main -->
    <main id="content">
      <section>
        <ul id="country">
          <li>‚ñ∫Bahamas</li>
          <li>‚ñ∫London</li>
          <li id="paris">‚óÉParis</li>
          <li>‚ñ∫Dubai</li>
          <li>‚ñ∫Tokyoo</li>
        </ul>
      </section>

      <section>
        <div id="aside">
          <h1>Make life long memories.</h1>
          <h1>Travel with us.</h1>
          <a href="" id="join-us">Join Us <span id="green"> ‚Üó</span></a>
        </div>
        <!-- image section -->
        <div>
          <ul id="main-img">
            <li><img src="./images/travel3.jpg" alt="" /></li>
            <li id="mid-img"><img src="./images/travel2.jpg" alt="" /></li>
            <li><img src="./images/travel.jpg" alt="" /></li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
